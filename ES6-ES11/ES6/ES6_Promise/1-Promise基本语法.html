<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise基本语法</title>
</head>

<body>
    <script>
        //实例化 Promise 对象
        const p = new Promise(function (resolve, reject) {
            // 成功
            let data = '数据库中的用户数据';
            // 调用resolve，这个Promise 对象的状态就会变成成功
            resolve(data);
            // 失败
            let err = '数据读取失败';
            reject(err);
        });

        //调用 promise 对象的 then 方法
        // p.then(function (value) { // 成功
        //     console.log(value);
        // }, function (reason) {    // 失败
        //     console.error(reason);
        // })
        p.then(result => {
            console.log(result);
        }, error => {
            console.log(error);
        })
    </script>
</body>

</html>
