<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <style>
    ul {
      list-style: none;
    }
  </style>
  <body>
    <ul>
      <li>全选<input type="checkbox" id="all" /></li>
      <li>Java<input type="checkbox" class="item" /></li>
      <li>javaScript<input type="checkbox" class="item" /></li>
      <li>C++<input type="checkbox" class="item" /></li>
      <li>python<input type="checkbox" class="item" /></li>
      <li>.net<input type="checkbox" class="item" /></li>
    </ul>

    <script>
      // 补全代码
      let cbAll = document.querySelector('#all')
      let cbs = document.querySelectorAll('.item')
      cbAll.onchange = function () {
        cbs.forEach(item => (item.checked = this.checked))
      }
      cbs.forEach(item => {
        item.onchange = function () {
          let flag = true
          for (let i = 0; i < cbs.length; i++) {
            if (!cbs[i].checked) {
              flag = false
              break
            }
          }
          cbAll.checked = flag
        }
      })
    </script>
  </body>
</html>
