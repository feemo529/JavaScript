            width: 20px;
            height: 20px;
            text-align: center;
            line-height: 20px;
            opacity: .3;
            font-style: normal;
        }
    </style>
</head>

<body>

        <img src="images/jd.webp" alt="">

            box.style.display = 'none';
        }
