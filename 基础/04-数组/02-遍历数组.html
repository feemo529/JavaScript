<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //遍历数组：就是把数组的元素从头到尾访问一次
        var arr = ['关羽', '张飞', '马超', '刘备', '赵云', '黄忠', '姜维'];
        for (var i = 0; i < 7; i++) {
            console.log(arr[i]);

        }
        //1.因为数组的索引号从0开始，所以i必须从0开始i<7
        //2.输出的时候 arr[i] 是数组元素 第i个数组元素， i是计数器，当索引号来用
    </script>
</head>

<body>

</body>

</html>
