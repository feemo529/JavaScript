<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = [4, 5, 3, 2, 1];
        for (var i = 0; i <= arr.length - 1; i++) { //外层循环(管趟数)
            for (var j = 0; j <= arr.length - i - 1; j++) { //内层循环(管每趟的交换次数)
                //内部交换2个变量的值 前面一个元素和后面一个元素相比较
                if (arr[j] > arr[j + 1]) {
                    var temp = arr[j];
                    arr[j] = arr[j + 1];
                    arr[j + 1] = temp;
                }
            }
        }
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
