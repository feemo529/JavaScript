<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 将数组 ['red', 'blue', 'green', 'pink']
        // 1.需要一个新变量用于存放转换的字符串 str
        // 2.遍历原来的数组，分别把里面的数据取出来，加到字符串里面
        // 3.同时在后面多加一个分隔符
        var arr = ['red', 'blue', 'green', 'pink'];
        var str = '';
        for (var i = 0; i < arr.length; i++) {
            str += arr[i] + '\t' + '|' + '\t';
        }
        console.log(str);
    </script>
</head>
