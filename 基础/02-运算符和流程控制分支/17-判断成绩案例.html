<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        var score = prompt('请输入你的成绩：');
        if (score >= 90) {
            alert('成绩为A');
        } else if (score >= 80) {
            alert('成绩为B');
        } else if (score >= 70) {
            alert('成绩为C');
        } else if (score >= 60) {
            alert('成绩为D')
        } else {
            alert('滚！')
        }
    </script>
</head>

</body>

</html>
