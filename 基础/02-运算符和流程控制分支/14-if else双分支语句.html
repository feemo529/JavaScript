<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.语法结构
        if (条件表达式) {
            // 执行语句1
        } else {
            // 执行语句2
        }
        // 2.执行思路 如果表达式结果为真 那么执行语句1 否则执行语句2
        // 3.代码验证
        var age = prompt('请输入你的年龄');
        if (parseFloat(age) >= 18) {
            alert('允许进入');
        } else {
            alert('不允许进入');
        }
        // 5.fi 里面的语句1 和else 里面的语句2 最终只能有一个语句执行 2选1
        // 6.else 后面直接跟大括号
    </script>
</head>
