<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // switch注意事项
        var num = 3;
        switch (num) {
            case 1:
                console.log(1);
                break;
            case 2:
                console.log(2);
                break;
        }
        // 1.开发里面 表达式我们经常写成变量
        // 2.num 的值 和case 里面的值相匹配的时候是 全等 必须是值和数据类型一样才可以
        // 3.break 如果当前的case里面没有break 则不会退出switch 是继续执行下一个case
    </script>
</head>

<body>

</body>

</html>
