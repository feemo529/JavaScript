<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1.有三元运算符组成的式子我们称为三元表达式
        // 2.++num 3+5
        // 3.语法结构
        // 条件表达式 ？ 表达式1 ： 表达式2
        // 4.执行思路
        // 如果条件表达式结果为真 则 返回 表达式1 的值 反之 返回 表达式2 
        var num = 10;
        var result = num > 5 ? '是的' : '不是';
        console.log(result);
    </script>
</head>
