<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num = 10;
        num++;
        console.log(num);
        // 1.前置自增和后置自增如果单独使用 效果是一样的
        // 2.后置自增 先返回原值 后自加1
        var age = 10;
        console.log(age++ + 10);
    </script>
</head>
