<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function getSum(num1, num2) {
            console.log(num1 + num2);

        }
        // 1.如果实参的个数和形参的个数一致 则正常输出结果
        getSum(1, 2); //实参=形参，正常输出
        // 2.若果实参的个数多余形参的个数 会取到形参的个数
        getSum(1, 2, 3); //实参>形参，取形参的个数
        // 3.如果实参的个数小于形参的个数
        getSum(1); //实参<形参，多余的形参定义为undefined 最终结果为NaN
    </script>
</head>

<body>

</body>

</html>
