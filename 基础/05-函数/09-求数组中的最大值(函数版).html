<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 
        function getSum(arr) { // arr 接收一个数组
            var max = arr[0];
            for (var i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }
        // 在实际开发里面，经常用一个变量来接收 函数返回结果 使用更简单
        var re = getSum([2, 6, 1, 77, 52, 55, 7]);
        console.log(re);
    </script>
</head>
