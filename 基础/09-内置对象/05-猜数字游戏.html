        function getRandom(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;

        // 要求用户猜 1~50 之间的一个数字 但是只有 10次循环机会
        for (var i = 1; i <= 10; i++) {
            var num = prompt('请输入1~50之间的数字：');
            if (num > random) {
                alert('你猜大了');
            } else if (num < random) {
                alert('你猜小了');
            } else {
                alert('猜对了');
                break;
            }
        }
