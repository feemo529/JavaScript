<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 返回数组元素引号方法 indexOf(数组元素) 作用就是返回该数组元素的索引号
        // 它只返回第一个满足条件的索引号
        // 它如果在该数组里面找不到，则返回-1
        var arr = ['red', 'grenn', 'blue', 'pink'];
        console.log(arr.indexOf('blue'));
        // 返回数组元素引号方法 lastIndexOf(数组元素) 作用就是返回该数组元素的索引号 作用是从后面开始查找
        console.log(arr.lastIndexOf('sky'));
    </script>
</head>

<body>

</body>

</html>
