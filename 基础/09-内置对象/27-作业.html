<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 给定一个字符串 'abaasdffggghhjjkkgfddssss3444343'
        var str = 'abaasdffggghhjjkkgfddssss3444343';
        // 1.字符串的长度
        console.log(str.length);

        // 2.取出指定位置，如0，3，5，9，
        console.log(str.charAt(0), str.charAt(3), str.charAt(5), str.charAt(9));

        // 3.查找指定字符是否在以上字符串中存在，如:i,c,b等
        console.log(str.indexOf('i'));
        console.log(str.indexOf('c'));
        console.log(str.indexOf('b'));

        // 4.替换指定字符，如：g替换为22，ss替换为b等操作方法
        console.log(str.replace('g', 22));
        console.log(str.replace('ss', 'b'));

        // 5.截取指定开始位置到结束位置的字符串，如：取得1-5的字符串
        console.log(str.substr(1, 5));

        // 6.找出以上字符串中出现次数最多的字符
        var obj = {};
        for (var i = 0; i < str.length; i++) {
            var chars = str.charAt(i);
            if (obj[chars]) {
                obj[chars]++;
            } else {
                obj[chars] = 1;
            }
        }
        var num = 0;
        var max = '';
        for (var k in obj) {
            if (obj[k] > max) {
                num = obj[k]; //obj[k] 得到的是 属性值
                max = k; //k得到是 属性名
            }
        }
        console.log('最多的字符是' + max, '出现的次数是' + num);
    </script>
</head>

</body>

</html>
