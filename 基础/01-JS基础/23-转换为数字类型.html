<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        //var age = prompt('请输入您的年龄');
        //  1.parseInt(变量) 可以把字符型转换为数字型 得到是整数
        // console.log(parseInt(age));
        console.log(parseInt('3.14'));// 取整
        console.log(parseInt('120px'));// 会去掉px单位
        console.log(parseInt('rem120px'));// 结果为NaN
        // 2. parseFloat(变量) 可以把字符型转换为数字型 得到的是小数 浮点数
        console.log(parseFloat('3.14')); //取小数
        console.log(parseFloat('120px'));// 会去掉px单位
        console.log(parseFloat('rem120px'));// 结果为NaN
        // 3.利用 Number(变量)
        var str = '123 ';
        console.log(Number(str));
        console.log(Number('12'));
        // 4.利用算数运算 - * / 隐式转换
        console.log('12' - 0)
        console.log('123' - '120')
    </script>
</head>
