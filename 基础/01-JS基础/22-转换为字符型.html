<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 1. 把数字转换为字符串型 toString()
        var num = 10;
        var str = num.toString();
        console.log(str);
        // 2. 利用String(变量)
        console.log(String(num));
        // 3.利用 + 拼接字符串的方法实现转换效果
        console.log(num + '');
    </script>
</head>

</html>
