<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        // continue 关键字 退出本次循环 继续执行剩余次数循环
        for (var i = 1; i <= 5; i++) {
            if (i == 3) {
                continue; //只要遇见 continue就退出本次循环 直接跳到 i++
            }
            console.log('正在吃' + i + '个包子');

        }

        // 1.求1~100之间，除了能被7整除之外的整数和
        var i = 0;
        for (var j = 1; j <= 100; j++) {
            if (j % 7 == 0) {
                continue;
            }
            i = i + j;

        }
        console.log(i);
    </script>
</head>

<body>

</body>

</html>
