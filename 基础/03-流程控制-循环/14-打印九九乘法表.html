<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var num = ''
      for (var i = 1; i <= 9; i++) {
        for (var j = 1; j <= i; j++) {
          num += `${j}x${i}=${i * j} `
        }
        num += '\n'
      }
      console.log(num)
    </script>
  </head>

  <body></body>
</html>
